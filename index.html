<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="csscode.css">
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><img src="pngwing.com (1).png" alt="">HTML</h1>
                <textarea></textarea>
            </div>
            <div class="csscode">
                <h1><img src="pngwing.com (2).png" alt="">CSS</h1>
                <textarea></textarea>
            </div>
            <div class="jscode">
                <h1><img src="pngwing.com (3).png" alt="">JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <iframe id="result"></iframe>
    </div>

    <script src="jscode.js"></script>
</body>

</html>
